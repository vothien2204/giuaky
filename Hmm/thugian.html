<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thư Giãn Cùng Cây Xanh</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8f5;
        color: #2c3e50;
      }

      header {
        background-color: #2ecc71;
        color: white;
        text-align: center;
        padding: 1rem 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      .intro {
        text-align: center;
        margin-bottom: 2rem;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
      }

      .gallery img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      footer {
        background-color: #27ae60;
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: 2rem;
      }

      footer a {
        color: #ecf0f1;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Thư Giãn Cùng Cây Xanh</h1>
      <p>Khám phá vẻ đẹp của thiên nhiên</p>
    </header>

    <div class="container">
      <div class="intro">
        <h2>Chào mừng bạn đến với thế giới cây xanh</h2>
        <p>
          Cây xanh không chỉ làm đẹp không gian mà còn mang lại sự thư thái,
          giảm căng thẳng và giúp cải thiện chất lượng cuộc sống.
        </p>
      </div>

      <div class="gallery">
        <img
          src="https://source.unsplash.com/400x300/?plants"
          alt="Cây xanh tươi tốt"
        />
        <img
          src="https://source.unsplash.com/400x300/?nature"
          alt="Phong cảnh thiên nhiên"
        />
        <img
          src="https://source.unsplash.com/400x300/?forest"
          alt="Khu rừng xanh mát"
        />
        <img
          src="https://source.unsplash.com/400x300/?leaves"
          alt="Lá cây xanh um"
        />
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Thư Giãn Cùng Cây Xanh | <a href="#">Liên hệ</a></p>
    </footer>
  </body>
</html>
